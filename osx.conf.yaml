- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/Library/Fonts/Inconsolata-Regular.ttf: fonts/Inconsolata-Regular.ttf
    ~/Library/Fonts/SourceCodePro-Regular.ttf: fonts/SourceCodePro-Regular.ttf
    ~/Library/Fonts/Hack-Regular.ttf: fonts/Hack-Regular.ttf
    ~/bin/lock: bin/osx_lock
    ~/.skhdrc: skhd/skhdrc
    ~/.chunkwmrc: chunkwm/chunkwmrc
    ~/.config/brewfile/Brewfile: brew/Brewfile
